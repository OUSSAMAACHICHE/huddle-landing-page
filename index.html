<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- font awesome laibrary  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css file  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
      <!-- normalize library  -->
      <link rel="stylesheet" href="css/normalize.css">

  </head>

  <body>
    <section class="container">

   
    <header>
      <img src="images/logo.svg" alt="huddle">
    </header>

    <main>
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        </div>  
      </div>
          
    </main>
  </section>
    

 

    

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.facebook.com/profile.php?id=100081787923814&locale=ar_AR">Oussama Achiche</a>.
      </p>
    </footer>
  </body>

</html>
